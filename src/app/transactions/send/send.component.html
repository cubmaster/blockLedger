<layout [pagetitle]="'Transactions'"
        [subtitle]="'Send'"
        [type]="'default'"
        [icon]="'fa-exchange'">
  <div layout-content>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="label label-default">
                  From:
                </label>
                <select class="form-control" [(ngModel)]="tx.from">
                   <option *ngFor="let acct of userAccounts" [value]="acct.address">{{acct.name}}</option>
                </select>
              </div>
              <div class="form-group">
                <label class="label label-default">
                  To:
                </label>
                <input type="text" class="form-control" [(ngModel)]="tx.to" />

              </div>
              <div class="form-group">
                <label class="label label-default">
                  Amount:
                </label>
                <div class="input-group">
                  <ul class="list-inline">
                    <li>
                      <select class="form-control" [(ngModel)]="mode">
                        <option value="USD">USD</option>
                        <option value="ETH">ETH</option>
                        <option value="WEI">WEI</option>
                      </select>
                    </li>
                    <li>
                      <input type="number" class="form-control" [(ngModel)]="tx.value" aria-label="..." >
                    </li>
                 </ul>
                </div><!-- /input-group -->
              </div>
              <button class="btn btn-success" (click)="send()">
                Send
              </button>

            </div>
          </div>

        </div>
  </div>
</layout>
